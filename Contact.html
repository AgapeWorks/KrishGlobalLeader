<script>
  document.getElementById("contactForm").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent form submission

    // Get form values
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();

    // Reference to the alert placeholder
    const alertPlaceholder = document.getElementById("alertPlaceholder");

    // Helper function to show alerts with animations
    function showAlert(message, type) {
        // Create alert element dynamically
        const alertElement = document.createElement("div");
        alertElement.className = `alert alert-${type} alert-dismissible fade show`;
        alertElement.role = "alert";
        alertElement.innerHTML = `
            ${message}
        `;

        // Append the alert to the placeholder
        alertPlaceholder.appendChild(alertElement);

        // Auto-dismiss the alert after 3 seconds
        setTimeout(() => {
            alertElement.classList.remove("show"); // Triggers the fade-out animation
            setTimeout(() => alertElement.remove(), 300); // Removes the alert after animation
        }, 3000); // 3 seconds
    }

    // Validate Name
    if (name === "") {
        showAlert("Please enter your name.", "danger");
        return;
    }

    // Validate Email
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Regex for email validation
    if (!emailPattern.test(email)) {
        showAlert("Please enter a valid email address.", "danger");
        return;
    }

    // Validate Message
    if (message === "") {
        showAlert("Please enter your message.", "danger");
        return;
    }

    // Success
    showAlert("Your message has been submitted successfully!", "success");
    document.getElementById("contactForm").reset(); // Optionally reset the form
});


</script>
